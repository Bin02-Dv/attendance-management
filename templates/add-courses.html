<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add - course</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/logo.png">
    <style>
        .form{
            width: 40%;
        }
        .form-section{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-section .row{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="bodycontainer">
        <div class="body-content">
            <div class="discription">
                <h3>
                    Register Courses 
                </h3>
            </div>
        </div>
        <div class="form-section">
            <div class="form">
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <input type="text" name="course-code" id="" class="form-control" placeholder="Course Code">
                    </div>
                    <div class="row">
                        <input type="text" name="course-title" id="" class="form-control" placeholder="Course Title">
                    </div>
                    <div class="row">
                        <input type="text" name="course-unit" id="" class="form-control" placeholder="Course Unit">
                    </div>
                    <div class="row">
                        <button class="btn btn-success">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="body-content">
            <div class="discription">
                <h6 class="text-center">
                    This page is for Admin to Register Courses. <a href="/admin-page" class="">Click</a> to go back home
                </h6>
            </div>
        </div>
        <div class="img">
            <img src="../static/images/logo.jpeg" alt="image">
        </div>
    </div>
</body>
</html>
