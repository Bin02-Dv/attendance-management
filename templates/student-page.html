<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/logo.png">
    <style>
        .img img{
            height: 60px;
            width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="bodycontainer">
        <div class="first_content_header">
            <div class="header">
                <div class="img">
                    <img src="../static/images/logo.jpeg" alt="image">
                </div>
                <div class="content">
                    <div class="nav-bar">
                        <a href="/student-page">Home</a>
                        <a href="/student-attendance-view">View My Attendance</a>
                        <a href="/student-course-registration">Course Registration</a>
                        <a href="/student-course-view">View courses</a>
                        <a href="/student-logout" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="body-content">
            <div class="discription">
                <h3>
                    welcome "{{student.student_name}}" 
                </h3>
            </div>
        </div>
    </div>
</body>
</html>
